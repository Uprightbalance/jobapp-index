<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .container {
      max-width: 650px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 18px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0073bb;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005a8c;
    }
    small {
      color: gray;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Employment Application</h1>
  <p>Please complete all fields to apply.</p>

  <form action="/apply" method="POST" enctype="multipart/form-data">

    <input type="hidden" name="csrf_token" value="">

    <label for="name">Full Name</label>
    <input id="name" type="text" name="full_name" required>

    <label for="email">Email Address</label>
    <input id="email" type="email" name="email" required>

    <label for="position">Position Applied For</label>
    <select id="position" name="position" required>
      <option value="">-- Select --</option>
      <option>Cloud Engineer</option>
      <option>DevOps Engineer</option>
      <option>Backend Developer</option>
    </select>

    <label for="cv">Upload CV (PDF only)</label>
    <input id="cv" type="file" name="cv_file" accept=".pdf" required>
    <small>Maximum file size: 2MB</small>

    <button type="submit">Submit Application</button>
  </form>

  <div id="status"></div>
</div>
</body>
</html>
